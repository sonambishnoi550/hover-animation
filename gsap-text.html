<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Morph Animation</title>
    <style>
        body {
            margin: 0;
            background: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        svg {
            width: 400px;
            height: 400px;
            stroke: white; 
            stroke-width: 20;
            fill: none;
        }
    </style>
</head>

<body>

    <svg viewBox="0 0 200 200">
        <path id="shape" d="M50,50 C60,10 140,10 150,50 C140,90 60,90 50,130 C40,170 160,170 150,130"
            stroke="#e74c3c" />
        <path id="O" d="M60,50 A40,40 0 1,1 60,51" stroke="#f39c12" visibility="hidden" />
        <path id="N" d="M40,150 L40,50 L160,150 L160,50" stroke="#2ecc71" visibility="hidden" />
        <path id="A" d="M50,150 L100,50 L150,150 M75,110 L125,110" stroke="#3498db" visibility="hidden" />
        <path id="M" d="M40,150 L40,50 L100,120 L160,50 L160,150" stroke="#9b59b6" visibility="hidden" />
    </svg>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://assets.codepen.io/16327/MorphSVGPlugin3.min.js"></script>
    <script>
        gsap.registerPlugin(MorphSVGPlugin);
        let tl = gsap.timeline({ repeat: -1, yoyo: true, defaults: { duration: 1.5, ease: "power2.inOut" } });
        tl.to("#shape", { morphSVG: "#O", stroke: "#f39c12" })
            .to("#shape", { morphSVG: "#N", stroke: "#2ecc71" })
            .to("#shape", { morphSVG: "#A", stroke: "#3498db" })
            .to("#shape", { morphSVG: "#M", stroke: "#9b59b6" })

    </script>

</body>

</html>
