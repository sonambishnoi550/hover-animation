<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Loader</title>
    <style>
        @property --deg {
            syntax: "<angle>";
            initial-value: 0deg;
            inherits: true;
        }

        .spinner {
            --size: 10rem;
            --color: #ffeb3b;
            --color-2: #9c27b0;
            --color-3: #03a9f4;
            width: var(--size);
            background: conic-gradient(from var(--deg),
                    var(--color), var(--color-2), var(--color-3), transparent var(--p));
            mask: radial-gradient(circle, transparent calc(var(--size) / 2 - 1rem), black calc(var(--size) / 2 - 1rem));
            border-radius: 50%;
            aspect-ratio: 1;
            animation: rotate 1.1s ease infinite;
        }

        @keyframes rotate {
            from {
                --p: 20%;
            }

            50% {
                --p: 50%;
            }

            70% {
                --p: 30%;
            }

            90% {
                --p: 10%;
            }

            to {
                --p: 20%;
                --deg: -360deg;
            }
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen bg-black">
    <div class="spinner"></div>
</body>

</html>
