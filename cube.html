<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Cube Animation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .cube {
            width: 300px;
            height: 300px;
            transform-style: preserve-3d;
            animation: rotateCube 8s infinite linear;
            transform-origin: center;
        }

        .cube>div {
            position: absolute;
            width: 300px;
            height: 300px;
            background-color: rgba(255, 255, 255, 0.8);
            border: 2px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
        }

        .front {
            transform: translateZ(150px);
            background: linear-gradient(45deg, #ff6b6b, #ff8c00);
        }

        .back {
            transform: rotateY(180deg) translateZ(150px);
            background: linear-gradient(45deg, #4ecdc4, #0066cc);
        }

        .left {
            transform: rotateY(-90deg) translateZ(150px);
            background: linear-gradient(45deg, #ffe66d, #ffbf00);
        }

        .right {
            transform: rotateY(90deg) translateZ(150px);
            background: linear-gradient(45deg, #6b5b95, #c76c6c);
        }

        .top {
            transform: rotateX(90deg) translateZ(150px);
            background: linear-gradient(45deg, #ffcc00, #f76c6c);
        }

        .bottom {
            transform: rotateX(-90deg) translateZ(150px);
            background: linear-gradient(45deg, #4b0082, #8a2be2);
        }

        @keyframes rotateCube {
            0% {
                transform: rotateY(0deg) rotateX(0deg);
            }

            100% {
                transform: rotateY(360deg) rotateX(360deg);
            }
        }
        .cube:hover {
            animation-play-state: paused;
        }
    </style>
</head>

<body>
    <section class=" min-h-screen bg-gray-900 flex items-center justify-center">
        <div class="flex-col items-center justify-center">
            <h1 class="text-white py-10 text-center text-4xl font-bold">
                3D Cube Animation
            </h1>
            <div class="cube relative transition-transform mt-20">
                <div class="front absolute"></div>
                <div class="back absolute"></div>
                <div class="left absolute"></div>
                <div class="right absolute"></div>
                <div class="top absolute"></div>
                <div class="bottom absolute"></div>
            </div>
        </div>
    </section>
    

</body>

</html>
