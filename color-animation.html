<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="https://cdn.tailwindcss.com"></script>
    <title>color animation</title>
    <style>
@property --angle {
	syntax: "<angle>";
	initial-value: 0deg;
	inherits: false;
}
@property --x {
	syntax: "<percentage>";
	initial-value: 0%;
	inherits: false;
}

.heading {
	--rotate-speed: 4s;
	--move-speed: 8s;
	--gradient: conic-gradient(
		from var(--angle) at var(--x) -20px,
		red,
		orange,
		yellow,
		green,
		blue,
		indigo,
		violet,
		red
	);

	background-image: var(--gradient); 
		animation-name: rotate, move;
	animation-duration: var(--rotate-speed), var(--move-speed);
	animation-timing-function: linear, ease-in-out;
	animation-iteration-count: infinite, infinite;
	animation-direction: normal, alternate;
}
.heading::before,
.heading::after {
	content: attr(data-title);
	position: absolute;
	inset: 0;
	margin: auto;
	font-size: inherit;
	background: inherit;
	z-index: -1;
	translate: 0 15px;
	opacity: 0.45;
}
.heading::after {
	translate: 0 30px;
	z-index: -2;
	opacity: 0.35;
}

@keyframes rotate {
	from {
		--angle: 0deg;
	}
	to {
		--angle: 360deg;
	}
}
@keyframes move {
	from {
		--x: 0%;
	}
	to {
		--x: 100%;
	}
}
    </style>
</head>
<body class="min-h-screen bg-black flex items-center justify-center ">
    <h1 data-title="Sonam Bishnoi" class="heading font-bold md:text-9xl text-5xl text-transparent  bg-clip-text relative">Sonam Bishnoi</h1>
</body>
</html>
