        <link rel="shortcut icon" href="assets/images/png/logo.png" type="image/x-icon">
    <title>Layered Card Hover</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="m-0 p-0 flex items-center justify-center bg-neutral-900 font-sans">
    <section class="min-h-screen py-10">

                        alt="image" class="w-full h-full object-cover" />
